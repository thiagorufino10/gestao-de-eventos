<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestão de Eventos{% endblock %}</title>
    <!-- Adiciona o CSS do Tailwind para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Gradiente de fundo */
        .bg-gradient-gray {
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
        }
    </style>
</head>
<body class="bg-gradient-gray min-h-screen flex flex-col">

    <!-- Cabeçalho fixo no topo da página -->
    {% if session.get("logged_in") %}
    <header class="bg-white shadow-sm border-b border-gray-200 py-4 px-6 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-gray-800">
                Gestão de Eventos
            </a>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600 font-medium">Olá, {{ session.get("username") }}!</span>
                <a href="{{ url_for('logout') }}"
                   class="inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-1.5 px-3 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                    Sair
                </a>
            </div>
        </div>
    </header>
    {% endif %}

    <!-- O conteúdo de cada página será inserido aqui, com um padding no topo para o cabeçalho -->
    <main class="flex-grow flex items-center justify-center p-4 mt-20">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
