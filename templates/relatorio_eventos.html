{% extends "base.html" %}

{% block title %}Relatórios de Eventos{% endblock %}

{% block content %}
<div class="w-full max-w-4xl bg-white rounded-xl shadow-xl border border-gray-200 p-8">
    <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800">Relatórios de Eventos</h1>
        <a href="{{ url_for('index') }}"
           class="inline-block bg-gray-400 hover:bg-gray-500 text-white font-semibold py-1.5 px-3 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
            Voltar
        </a>
    </div>

    <div class="bg-gray-50 rounded-lg p-6 mb-8 text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Resumo dos Eventos</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card de Total de Eventos -->
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center">
                <span class="text-4xl font-extrabold text-blue-600">{{ total_eventos }}</span>
                <p class="text-gray-500 mt-2">Total de Eventos</p>
            </div>
            
            <!-- Cards de eventos por status -->
            {% for status, count in eventos_por_status %}
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center">
                <span class="text-4xl font-extrabold text-gray-800">{{ count }}</span>
                <p class="text-gray-500 mt-2">{{ status }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
